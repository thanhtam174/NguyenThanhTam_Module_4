<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/product}">Back to list</a>
<table>
    <tr>
        <td>ID:</td>
        <td th:text="${product.id}"></td>
    </tr>
    <tr>
        <td>Product Name:</td>
        <td th:text="${product.productName}"></td>
    </tr>
    <tr>
        <td>Price:</td>
        <td th:text="${product.detail.price}"></td>
    </tr>
    <tr>
        <td>Decription:</td>
        <td th:text="${product.detail.decription}"></td>
    </tr>
    <tr>
        <td>Category:</td>
        <td th:text="${product.category.name}"></td>
    </tr>
</table>
</body>
</html>
