<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/product/delete}" th:object="${product}" method="post">
    <table>
        <tr>
            <td>ID:</td>
            <td><input readonly type="text" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Product Name:</td>
            <td><input readonly type="text" th:field="*{productName}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input readonly type="text" th:field="*{detail.price}"/></td>
        </tr>
        <tr>
            <td>Decription:</td>
            <td><textarea readonly cols="30" rows="10" th:field="*{detail.decription}"></textarea></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select disabled th:field="*{category}">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete product"></td>
        </tr>
    </table>
</form>
</body>
</html>
