<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Product name</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getProductName()}"></td>
        <td th:text="${row.getCategory().getName()}"></td>
        <td><a th:href="@{/product/edit/{id}(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/delete/{id}(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/product/detail/{id}(id=${row.getId()})}">detail</a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/product/'(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Previous</a>
    <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
    <a th:href="@{'/product/'(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
</div>
</body>
</html>
