<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/category/delete}" th:object="${category}" method="post">
    <table>
        <tr>
            <td>Id:</td>
            <td><input readonly type="text" th:field ="*{id}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input readonly type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete category"></td>
        </tr>
    </table>
</form>
</body>
</html>
