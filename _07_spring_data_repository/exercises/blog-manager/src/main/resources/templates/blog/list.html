<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-blog">Create new blog</a>
<h1>Blogs</h1>
<table border="1">
    <tr>
        <th>Blog Id</th>
        <th>Blog Title</th>
        <th>Day Create</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="row,rowStat : ${blogList}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getTitle()}"></td>
        <td th:text="${row.getDateBlog()}"></td>
        <td th:text="${row.getCategory().getName()}"></td>
        <td>
            <a th:href="@{/edit-blog/__${row.getId()}__}">Edit | </a>
            <a th:href="@{/delete-blog/__${row.getId()}__}">Delete |</a>
            <a th:href="@{/view-blog/__${row.getId()}__}">View</a>
        </td>
    </tr>
</table>
<div>
    <a th:href="@{'/blogs'(page=${blogList.number - 1})}" th:if="${blogList.hasPrevious()}">Previous</a>
    <span th:text="${blogList.number + 1}"></span>/<span th:text="${blogList.totalPages}"></span>
    <a th:href="@{'/blogs'(page=${blogList.number + 1})}" th:if="${blogList.hasNext()}">Next</a>
</div>
</body>
</html>
