<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-blog">Create new blog</a>
<h1>Blogs</h1>
<form>
    <input name="search" type="text" placeholder="Search by title"/>
    <input type="submit" value="Search"/>
</form>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Date</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    <tr th:each="blog:${blogList}">
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.dateBlog}"></td>
        <td th:text="${blog.category.name}"></td>
        <td>
            <a th:href="@{/edit-blog/__${blog.id}__}">Edit | </a>
            <a th:href="@{/delete-blog/__${blog.id}__}">Delete |</a>
            <a th:href="@{/view-blog/__${blog.id}__}">View</a>
        </td>
    </tr>
</table>
<div>
    <a th:href="@{'/blogs/'(page=${blogList.number - 1})}" th:if="${blogList.hasPrevious()}">Previous</a>
    <span th:text="${blogList.number + 1}"></span>/<span th:text="${blogList.totalPages}"></span>
    <a th:href="@{'/blogs/'(page=${blogList.number + 1})}" th:if="${blogList.hasNext()}">Next</a>
</div>
</body>
</html>
