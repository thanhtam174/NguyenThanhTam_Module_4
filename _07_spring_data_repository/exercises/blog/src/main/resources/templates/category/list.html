<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-category">Create new category</a>
<h1>Blogs</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="category:${categoryList}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{/edit-category/__${category.id}__}">Edit | </a>
            <a th:href="@{/delete-category/__${category.id}__}">Delete |</a>
            <a th:href="@{/view-category/__${category.id}__}">View</a>
        </td>
    </tr>
</table>
</body>
</html>
